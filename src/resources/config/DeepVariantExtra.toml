[discovery]
minCopies = 1

[joint]
formatFields = [
    { name = "DP" },
    { name = "GQ", impl = "GQextra" },
    { name = "AD" },
    { name = "PL", impl = "PLextra" },
    { name = "OL" }
]

[joint.gt]
overlapMode = "MISSING"

[joint.gt.revision]
enable = true
minAssumedAlleleFrequency = 0.0001
snvPriorCalibration = 0.375
indelPriorCalibration = 0.375
